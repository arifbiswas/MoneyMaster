<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
      * {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">MoneyMaster App</h1>
    </header>

    <main class="w-8/12 mx-auto bg-slate-100 p-4 mt-12 rounded-xl">
      <section class="m-5 rounded-full">
        <!-- Income  -->
        <div class="bg-slate-600 mt-12          text-center rounded-lg py-2">
          <h2 class="text-4xl inline text-white font-black" >Income :</h2>
          <input
            class="border-4 rounded-lg w-2/4 p-2"
            type="text"
            name=""
            id="income-feild"
            placeholder="$ Enter Your Income" value="50000"
          />
        </div>
        <!-- Cost of Food  -->

        <div class="bg-slate-400 rounded-lg w-3/4 mt-6 px-4 py-2">
          <h2 class="text-2xl inline text-white">Food :</h2>
          <input
            class="border-4 rounded-lg w-2/4 px-4"
            type="text"
            name=""
            id="food-feild"
            placeholder="$ Enter Food Cost" value="350"
          />
        </div>
        <!-- Cost of Rent  -->

        <div class="bg-slate-400 rounded-lg w-3/4 mt-6 px-4 py-2">
          <h2 class="text-2xl inline text-white">Rent :</h2>
          <input
            class="border-4 rounded-lg w-2/4 px-4"
            type="text"
            name=""
            id="rent-feild"
            placeholder="$ Enter Food Rent" value="650"
          />
        </div>
        <!-- Cost of Food  -->

        <div class="bg-slate-400 rounded-lg w-3/4 mt-6 px-4 py-2">
          <h2 class="text-2xl inline text-white">Clothes :</h2>
          <input
            class="border-4 rounded-lg w-2/4 px-4"
            type="text"
            name=""
            id="clothes-feild"
            placeholder="$ Enter Food Clothes" value="1500"
          />
        </div>
        <!-- Calculator BTn  -->
        <div class="mt-5">
            <button  id="calculate-btn" class="bg-gray-700 text-white px-5 py-3 rounded-full  hover:bg-white hover:text-gray-700 font-bold ">
                Calculator
            </button>
        </div>
        <div class="my-5">
            <h2 class="text-3xl mt-8 ">Total Expanse :$ <span id="total-expanse" class="text-slate-500">0</span></h2>
            <h2 class="text-3xl mt-8 ">Balance :$ <span id="total-balance" class="text-slate-500">0</span></h2>
        </div>
        <div class="mt-8">
                <input class="border-8 border-teal-400 rounded-lg w-2/4 px-4 " 
            type="text"
            name=""
            id="save-money-feild"
            placeholder="% 'Save money'" type="text" name="" id=""  >
            <button id="save-btn" class="bg-teal-500 px-5 py-2 rounded-full text-white font-bold hover:text-teal-500  hover:bg-white ">Save</button>
            <h2 class="text-3xl mt-5 ">Save Amount :$ <span id="save-total" class="text-slate-500">0</span></h2>
        </div>
        <div class="mt-9">
            <h2 class="text-3xl mt-5 ">Reminig Balance :$ <span id="remining-balance" class="text-green-500">0</span></h2>
        </div>
      </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/money.js"></script>
  </body>
</html>
